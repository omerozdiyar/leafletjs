<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue.js Leaflet Uygulaması</title>
  <script src="https://unpkg.com/vue@2.6.14/dist/vue.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
</head>
<body>
  <div id="app">


	<div class="row" style="height: 100vh; background-color: rgba(170, 211, 223, 0.2);">
		<div class="col-5">
			<div id="map" class="h-100 "></div> 
		</div>
		<div class="col-2">
			<div class="row justify-content-center m-2">
				<button @click="savePoint" type="button" class="btn btn-outline-success  btn-block">Point Kaydet</button>
				<button @click="downloadJSON" type="button" class="btn btn-outline-info  btn-block">İndir</button>
			</div>
		</div>
		<div class="col-5">
			<div id="pointList">
				<div v-for="(point, index) in points" :key="index" class="m-2">
				 Nokta {{ index + 1 }}: Lat: {{ point.lat }}, Lng: {{ point.lng }}
				 <button @click="showPointOnMap(point)" type="button" class="btn btn-info  btn-sm">Konuma Git</button>
				 <button @click="deletePoint(point.id)" type="button" class="btn btn-danger  btn-sm">Sil</button>
				</div>
			</div>
		</div>
	</div>

  </div>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
